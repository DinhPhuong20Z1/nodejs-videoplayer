<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Video TV</title>
    <script src="/socket.io/socket.io.js"></script>
  </head>

  <body>
    <h1>Video TV</h1>
    <video id="videoPlayer2" width="650" controls onseeking="myFunction()">
      <source src="/video" type="video/mp4" />
    </video>

    <script>
      var socket = io();

      socket.on("hello", (data) => {
        socket.emit("registerScreen", "screen");
      });

      let fmData = false;

      socket.on("ClickPlayPhone", (data, checkScreen, checkMorote) => {
        let myVideo2 = document.getElementById("videoPlayer2");
        myVideo2.muted = data.muted;
        myVideo2.volume = data.volume;
        fmData = data.paused;
        if (!data.paused) {
          myVideo2.play();
        } else {
          myVideo2.pause();
        }
      });
      var a = true;
      var b = 1;
      var c = 2;

      socket.on("ClickSeekPhone", (data) => {
        a = false;
        b = Math.random();
        let myVideo2 = document.getElementById("videoPlayer2");
        myVideo2.currentTime = data;
      });

      window.addEventListener(
        "load",
        function () {
          var myVideo = document.getElementById("videoPlayer2");
          myVideo.addEventListener(
            "timeupdate",
            function () {
              let data = {};
              checkTv = true;
              socket.on("CheckPlayPhone", (checkPhone) => {
                checkTv = false;
                if (checkPhone) {
                  data = {
                    paused: myVideo.paused,
                    muted: myVideo.muted,
                    volume: myVideo.volume,
                  };
                  socket.emit("ClickPlayTv", data);
                }
              });

              const checkT = () => {
                if (checkTv) {
                  data = {
                    paused: myVideo.paused,
                    muted: myVideo.muted,
                    volume: myVideo.volume,
                  };
                  socket.emit("ClickPlayTv", data);
                }
              };

              setInterval(checkT, 1000);
            },
            false
          );
        },
        false
      );

      function myFunction() {
        if (a) {
          let myVideo = document.getElementById("videoPlayer2");
          let data = myVideo.currentTime;
          socket.emit("ClickSeekTv", data);
        }

        let bc = b - c;

        if (a == false && bc === 0) {
          let myVideo = document.getElementById("videoPlayer2");
          let data = myVideo.currentTime;
          socket.emit("ClickSeekTv", data);
        }
        c = b;
      }
    </script>
  </body>
</html>
